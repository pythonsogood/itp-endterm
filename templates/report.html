<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Report</title>
	</head>
	<body>
		<table border="1" style="margin: auto; text-align: center; font-size: 36px;">
			<thead>
				<tr>
				{% for field in fields %}
					<th>{{ field|replace("_", " ")|capitalize() }}</th>
				{% endfor %}
				</tr>
			</thead>
			<tbody>
			{% for row in rows %}
				<tr>
				{% for field in fields %}
					<td>{{ row[field]|safe }}</td>
				{% endfor %}
				</tr>
			{% endfor %}
			</tbody>
		</table>
	</body>
</html>
