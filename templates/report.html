<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
		<title>Report</title>
	</head>
	<body>
		<table border="1">
			<thead>
				<tr>
				{% for field in fields %}
					<th>{{ field|replace("_", " ")|capitalize() }}</th>
				{% endfor %}
				</tr>
			</thead>
			<tbody>
			{% for row in rows %}
				<tr>
				{% for field in fields %}
					<td>{{ row[field]|safe }}</td>
				{% endfor %}
				</tr>
			{% endfor %}
			</tbody>
		</table>
	</body>
</html>
